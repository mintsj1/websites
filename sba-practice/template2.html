<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2</title>
</head>

<body>
    <div class="cards-container">
        <!-- Your cards will be added here using JavaScript -->
    </div>

    <script>
        // Your JavaScript here
        async function getData() {
            const apiUrl = "https://pokeapi.co/api/v2/pokemon?limit=10&offset=50";
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                }

                const data = await response.json();
                displayList(data.results);
            } catch (error) {
                console.error(error.message);
            }
        }

        getData();

        async function displayList(pokemonList) {
            const container = document.querySelector(".cards-container");

            for (const pokemon of pokemonList) {
                try {
                    const res = await fetch(pokemon.url);
                    const details = await res.json();

                    const cardHTML = `
                <div class="card">
                    <img src="${details.sprites.front_default}" alt="${pokemon.name}">
                    <h2>${pokemon.name}</h2>
                </div>
            `;

                    container.innerHTML += cardHTML;

                } catch (error) {
                    console.error(`Error loading details for ${pokemon.name}: ${error.message}`);
                }
            }
        }






    </script>

    <style>
        /* Your CSS here
           Requirements:
           - Cards should be the same size
           - Use CSS Grid for a 3-column layout
           - Responsive design: cards should stack on mobile
        */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #f8f8f8;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-top: 12px;
            text-transform: capitalize;
            color: #333;
        }
    </style>
</body>

</html>
