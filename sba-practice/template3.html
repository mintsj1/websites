<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template 3</title>
</head>
<body>
  <div class="filter-container">
    <!-- Dropdown will be added here -->
  </div>

  <div class="cards-container">
    <!-- Cards will appear here -->
  </div>

  <script>
    const apiUrl = "https://jsonplaceholder.typicode.com/photos?_limit=20";
    const filterContainer = document.querySelector(".filter-container");
    const cardsContainer = document.querySelector(".cards-container");
    let allPhotos = []; // Store all fetched data

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        allPhotos = data;
        createDropdown(data);
        displayCards(data);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function createDropdown(data) {
      const select = document.createElement("select");

      // "All" option
      const allOption = document.createElement("option");
      allOption.value = "all";
      allOption.textContent = "All";
      select.appendChild(allOption);

      // Get unique album IDs
      const albumIds = [...new Set(data.map(photo => photo.albumId))];

      albumIds.forEach(id => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `Album ${id}`;
        select.appendChild(option);
      });

      // Add to DOM
      filterContainer.appendChild(select);

      // Event listener to filter cards
      select.addEventListener("change", () => {
        const selected = select.value;
        if (selected === "all") {
          displayCards(allPhotos);
        } else {
          const filtered = allPhotos.filter(photo => photo.albumId == selected);
          displayCards(filtered);
        }
      });
    }

    function displayCards(photos) {
      cardsContainer.innerHTML = ""; // Clear previous cards

      photos.forEach(photo => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${photo.thumbnailUrl}" alt="${photo.title}" />
          <h2>${photo.title}</h2>
          <p>Album ID: ${photo.albumId}</p>
        `;

        cardsContainer.appendChild(card);
      });
    }

    fetchData();
  </script>

  <style>
    /* Layout */
    .filter-container {
      padding: 20px;
      text-align: center;
    }

    .filter-container select {
      font-size: 1rem;
      padding: 8px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      max-width: 150px;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .filter-container {
        padding: 10px;
      }
    }
  </style>
</body>
</html>
